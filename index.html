<!DOCTYPE html>
<html lang="en">

<head>
    <meta utf-8>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title> Cook Book </title>
</head>

<body>

    <header>
        <div class="header__title-container">
            <h1>
                <i class="fa fa-cutlery"> iQuest Cook Book </i>
            </h1>
        </div>
    
        <nav class="header__form-container">
            <div class="header__form-new-recipe-container">
                <h2>
                    <i class="fa fa-plus"></i>
                    New Recipe
                </h2>
            </div>
            <div class="header__form-select-recipe-container">
                <form class="header__form-select-recipe-picker">
                    <select>
                        <option>Select a recipe...</option>
                        <option>Scambled egg omlette</option>
                    </select>
                </form>
            </div>
        </nav>
        </header>

    <main class="main-container">
        <section class="main__section-about">
            <section class="main__section-about-title main__standard-section-title--red" >
                <i class="fa fa-info"> About </i>
            </section>
            
            <form class="main__section-about-form-container main__standard-section-content--bg--gray">
                <fieldset class="main__section-about-form-recipe-title">
                    <label> Recipe title </label>
                    <input type="text" placeholder="Title">    
                </fieldset>

                <fieldset class="main__section-about-form-recipe-description">
                    <label> Description </label>
                    <textarea rows="4" cols="50" placeholder="About the recipe"></textarea>
                </fieldset>
                
        
                <fieldset class="main__section-about-form-recipe-parameters">
                    <section>
                        <label> Portions </label>
                        <input type="number" name="portions" id="portions" min="1" max="5" step="1" value="1">
                    </section>
                    
                    <section>
                        <label> Time(mins) </label>
                        <input type="number" name="time" id="time" min="5" max="50" step="5" value="5">
                    </section>

                    <section>
                        <label> Dificulty </label>
                        <input type="number" name="dificulty" id="dificulty" min="1" max="5" step="1" value="1">
                    </section>   
                    
                </fieldset>

                
            </form>
        </section>

        <section class="main__section-ingredients">
            <section class="main__section-ingredients-title main__standard-section-title--red">
                <i class="fa fa-list"> Ingredients </i>
            </section>
        </section>

        <section class="steps">

        </section>
    </main>
</body>

</html>
