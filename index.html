<!DOCTYPE html>
<html lang="en">

<head>
    <meta utf-8>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title> Cook Book </title>
</head>

<body>
    <header>
        <article class="header__title-container">
            <i class="fa fa-cutlery"> iQuest Cook Book </i>  
        </article>
    
        <nav class="header__nav-container">
            <form class="header__nav-new-recipe">
                <i class="fa fa-plus"> New recipe </i>
            </form>

            <select class="header__nav-select-recipe">
                <option selected> Select a recipe... </option>
                <option> Scambled egg omlette </option>     
            </select>
        </nav>

    </header>

    <main>
        <section class="about">
            <div>
                <i class="fa fa-info"> About </i>
            </div>
            
            <form>
                <label for="title"> Recipe title </label>
                <input type="text" placeholder="Title">
                <label for="description"> Description </label>
                <textarea rows="4" cols="50" placeholder="About the recipe"></textarea>

                <label for="portions"> Portions </label>
                <input type="number" name="portions" id="portions" min="1" max="5" step="1" value="1">

                <label for="time"> Time(mins) </label>
                <input type="number" name="time" id="time" min="5" max="50" step="5" value="5">

                <label for="dificulty"> Dificulty </label>
                <input type="number" name="dificulty" id="dificulty" min="1" max="5" step="1" value="1">
            </form>
        </section>

        <section class="ingredients">
            <i class="fa fa-list"> Ingredients </i>
        </section>
        <section class="steps">

        </section>
    </main>
</body>

</html>
